<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 500 500" 
     width="500mm" 
     height="500mm">
  <defs>
    <style>
      .seam {
        stroke: #000000;
        stroke-width: 1px;
        fill: white;
        stroke-dasharray: none;
      }
    </style>
  </defs>
  <g>
    <!-- Simple square pattern -->
    <path class="seam" d="M 50,50 L 450,50 L 450,450 L 50,450 Z"/>
    
    <!-- Inner square -->
    <path class="seam" d="M 150,150 L 350,150 L 350,350 L 150,350 Z"/>
    
    <!-- Text label -->
    <text x="250" y="250" text-anchor="middle" font-family="Arial" font-size="20" fill="#000000">
      Test Pattern
    </text>
  </g>
</svg>
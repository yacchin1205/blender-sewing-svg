<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 1000 1000" 
     width="1000mm" 
     height="1000mm">
  <defs>
    <style>
      .seam {
        stroke: #000000;
        stroke-width: 2px;
        fill: none;
      }
      .sewinguide {
        stroke: #ff0000;
        stroke-width: 1px;
        fill: none;
      }
    </style>
  </defs>
  <g>
    <!-- Simple rectangle seam -->
    <path class="seam" d="M 100,100 L 900,100 L 900,900 L 100,900 Z"/>
    
    <!-- Center cross guidelines -->
    <path class="sewinguide" d="M 500,100 L 500,900"/>
    <path class="sewinguide" d="M 100,500 L 900,500"/>
    
    <!-- Corner markers -->
    <circle cx="100" cy="100" r="10" fill="#00ff00"/>
    <circle cx="900" cy="100" r="10" fill="#00ff00"/>
    <circle cx="900" cy="900" r="10" fill="#00ff00"/>
    <circle cx="100" cy="900" r="10" fill="#00ff00"/>
  </g>
</svg>